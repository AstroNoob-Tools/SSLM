name: Snyk Security

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # --- DEBUG STEP: This verifies if the secret is reaching the runner ---
      - name: Verify Secret Presence
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "❌ ERROR: SNYK_TOKEN is empty! Check GitHub Settings > Secrets > Actions."
            exit 1
          else
            echo "✅ SNYK_TOKEN is detected (Length: ${#SNYK_TOKEN} characters)."
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test
        run: snyk code test --sarif --target-reference="${{ github.ref_name }}" > snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects --target-reference="${{ github.ref_name }}"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
